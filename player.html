<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .music-player {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }

        li:hover {
            background-color: #e9e9e9;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <ul id="playlist">
            <!-- Playlist items will be dynamically added here -->
        </ul>
        <audio id="audio" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        const playlist = [
            { name: "Alamat ng Masbate", file: "assets/sounds/alamatngmasbate.mp3" },
            { name: "Lingkod", file: "assets/sounds/lingkod.mp3" },
            { name: "Para sa Mahirap", file: "assets/sounds/parasamahirap.mp3" },
            { name: "Rehuso", file: "assets/sounds/rehuso.mp3" },
            { name: "Saturnino", file: "assets/sounds/saturnino.mp3" },
            { name: "Si Vicky", file: "assets/sounds/sivicky.mp3" },
            { name: "Walang Kapantay", file: "assets/sounds/walangkapantay.mp3" }
        ];

        const audioElement = document.getElementById('audio');
        const playlistElement = document.getElementById('playlist');
        let currentSongIndex = 0;

        function loadPlaylist() {
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.textContent = song.name;
                li.addEventListener('click', () => playSong(index));
                playlistElement.appendChild(li);
            });
        }

        function playSong(index) {
            currentSongIndex = index;
            const song = playlist[index];
            audioElement.src = song.file;
            audioElement.play();
        }

        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            playSong(currentSongIndex);
        }

        audioElement.addEventListener('ended', playNextSong);

        loadPlaylist();
    </script>
</body>
</html>
